<html >
<head>
	<script type="text/javascript" src="angular.js"></script>
	<style>
		.highlight {
			color : red;
		}
	</style>
</head>
<body ng-app>
	<div ng-controller="mainController">
		<h1 >{{greeting}}</h1>

		<div>
			<input type="text" ng-model="greeting" />
		</div>

		<div ng-repeat="hotel in hotels" ng-class="{highlight : hotel.price >
			20000}">
			<h2 >{{hotel.name}}, ({{hotel.location}})</h2>
			<h2 >{{hotel.price}}</h2>

			<input type="number" ng-model="hotel.price" />

			<input type="checkbox" ng-checked="hotel.price >20000" /> Is Expensive ??</div>

	</div>

	<script type="text/javascript">
		function mainController($scope)
		{	

			$scope.greeting = 'Good Morning Nous!';

			var hotels = [{
				name : 'Mariott',
				location : 'MG Road',
				price : 20000
			},{
				name : 'Leela Palace',
				location : 'Old Airport Road',
				price : 34000
			},{
				name : 'Taj Vivanta',
				location : 'MG Road',
				price : 15000
			}];




			$scope.hotels = hotels;		

			
		}

	</script>
</body>
</html>
