<div ng-controller="createController">
	<style type="text/css">
	input.ng-dirty.ng-invalid{
		background-color: pink
	}

	input.ng-pristine.ng-invalid{
		border-color: pink;
		border-width: 2px;
	}

</style>
	<ng-form class="form-horizontal" role="form" name="hotelsForm">

		<div class="col-md-6" >

			<div class="panel panel-default" ng-show="step == 1">
				<div class="panel-heading">
					<h3 class="panel-title">Step 1</h3>
				</div>
				<div class="panel-body">
					<ng-form name="step1Form">
						<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-9">
								<input ng-model="hotel.name" name="uName" required maxlength="50" type="text" class="form-control" placeholder="Name"></div>
							<div class="text-success col-sm-1" ng-show="hotelsForm.uName.$valid">
								<span class="glyphicon glyphicon-ok"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Location</label>
							<div class="col-sm-9">
								<input ng-model="hotel.location" name="uLocation" type="text"  class="form-control" placeholder="Location"></div>
							<div class="text-success col-sm-1" ng-show="hotelsForm.uLocation.$valid && hotelsForm.uLocation.$dirty">
								<span class="glyphicon glyphicon-ok"></span>
							</div>
						</div>
					</ng-form>
				</div>
				<div class="panel-footer ">
					<div >
						<button class="btn btn-primary btn-xs" ng-click="step = step + 1" ng-disabled="step1Form.$invalid">Next</button>
					</div>
				</div>
			</div>
			<div class="panel panel-default" ng-show="step == 2">
				<div class="panel-heading">
					<h3 class="panel-title">Step 2</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">Price</label>
						<div class="col-sm-9">
							<input ng-model="hotel.price" name="uPrice" required type="number" min="1000" max="50000" class="form-control" placeholder="Price"></div>
						<div class="text-success col-sm-1" ng-show="hotelsForm.uPrice.$valid">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Description</label>
						<div class="col-sm-9">
							<textarea required ng-model="hotel.description" rows="8" name="uDescription"class="form-control" placeholder="Description"></textarea>
						</div>
						<div class="text-success col-sm-1" ng-show="hotelsForm.uDescription.$valid">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default" ng-show="step == 3">
				<div class="panel-heading">
					<h3 class="panel-title">Step 3</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item" >
							<input type="text" class="input-sm" ng-model="amenity.name"/>
							<a href="" class="btn btn-success btn-sm" ng-click="add(amenity)">Add</a>
						</li>
						<li class="list-group-item" ng-repeat="item in hotel.amenities">{{item.name}}</li>
					</ul>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" ng-disabled="hotelsForm.$invalid" ng-click="addHotel(hotel)">Create</button>
				</div>
			</div>

		</div>

		<div class="col-md-offset-2 col-md-4"></div>

	</ng-form>

</div>
